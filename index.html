<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
</head>
<body>
    <main class="calculator-container">
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="basic">Basic</button>
                <button class="mode-btn" data-mode="scientific">Scientific</button>
            </div>
            
            <!-- Basic Calculator Layout -->
            <div class="buttons basic-mode">
                <button class="btn clear" data-value="clear">C</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn operator" data-value="/">/</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">-</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
            
            <!-- Scientific Calculator Layout -->
            <div class="buttons scientific-mode" style="display:none;">
                <!-- First Row -->
                <button class="btn clear" data-value="clear">C</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn operator" data-value="/">/</button>
                <button class="btn func" data-value="sin(">sin</button>
                <button class="btn func" data-value="cos(">cos</button>
                <button class="btn func" data-value="tan(">tan</button>
                
                <!-- Second Row -->
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                <button class="btn func" data-value="asin(">sin⁻¹</button>
                <button class="btn func" data-value="acos(">cos⁻¹</button>
                <button class="btn func" data-value="atan(">tan⁻¹</button>
                
                <!-- Third Row -->
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">-</button>
                <button class="btn func" data-value="log(">log</button>
                <button class="btn func" data-value="ln(">ln</button>
                <button class="btn func" data-value="sqrt(">√</button>
                
                <!-- Fourth Row -->
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                <button class="btn const" data-value="pi">π</button>
                <button class="btn const" data-value="e">e</button>
                <button class="btn func" data-value="^">^</button>
                
                <!-- Fifth Row -->
                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equals" data-value="=">=</button>
                <button class="btn func" data-value="abs(">|x|</button>
                <button class="btn func" data-value="fact(">x!</button>
                <button class="btn func" data-value="exp(">eˣ</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
